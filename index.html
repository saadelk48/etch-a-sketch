<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>


    <section id="etch-a-sketch">
        <div id="menu">
            <input type="color" id="colorPicker"  class="current_color">
            <div class="options">
                <button class="buttons" onclick="switchColorMode()">Color Mode</button>
                <button class="buttons" onclick="switchRainbowMode()">Gay Mode</button>
                <button class="buttons" onclick="switchEraserMode()">Eraser</button>
                <button class="buttons" onclick="clearPanel()">Clear</button>
                <button class="buttons" onclick="showGrid()">show grid</button>
                <button class="buttons" onclick="hideGrid()">hide grid</button>

            </div>
            <div id="range">
                <label id="size">16 x 16</label>
                <input class="slider" type="range" id="myRange" min=0 max="32" step="8" value="16" oninput="updateRange(this.value)">
            </div>
        </div>
        <div id="panel">
            <h3 id="panel_header">Etch-A-Sketch</h3>
            <div id="panel_squar">
            </div>
        </div>
    </section>

    <footer>
        <p>Copyright copy &copy; 2024 <a style="text-decoration: none; color: black;"
            href="https:\\github.com/saadelk48" >elkadiri saad eddine <img src="icons/mdi_github.svg" alt="github logo">
        </a>
         </p>
   </footer>
</body>
<script src="script.js"></script>
</html>
